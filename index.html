<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/ress.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>David Yoon | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Logo">
  </header>
  <main class="main">
    <section class="section-left">
      <div class="bill-wrapper">
        <div class="bill-header">
          <label>Bill</label>
          <div class="bill-error">
            Can't be zero
          </div>
        </div>
        <input type="number" inputmode="numeric" placeholder="0" min="0">
        <img src="./images/icon-dollar.svg" alt="dollar icon">
      </div>
      <div class="tip-select">
        <label>Select Tip %</label>
        <div class="options">
          <div class="option">
            <input type="radio" name="option" id="option1" value="5" >
            <label>5%</label>
          </div>
          <div class="option"> 
            <input type="radio" name="option" id="option2" value="10">
            <label>10%</label>
          </div>
          <div class="option"> 
            <input type="radio" name="option" id="option3" value="15">
            <label>15%</label>
          </div>
          <div class="option"> 
            <input type="radio" name="option" id="option4" value="25">
            <label>25%</label>
          </div>
          <div class="option"> 
            <input type="radio" name="option" id="option5" value="50">
            <label>50%</label>
          </div>
            <input id="tip-custom" type="number" inputmode="numeric"  placeholder="Custom">
        </div>
      </div>
      <div>

      </div>
    </section>
    <section>
      shit
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  

</body>
</html>
