<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/ress.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>David Yoon | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Logo">
  </header>
  <main class="main">
    <section class="section-left">
      <div class="input-contain">
        <div class="bill-header">
          <label>Bill</label>
          <div class="bill-error">
            Can't be zero
          </div>
        </div>
        <input id="bill" type="number" inputmode="numeric" placeholder="0" min="0">
        <img src="./images/icon-dollar.svg" alt="dollar icon">
      </div>
      <div class="tip-select">
        <label>Select Tip %</label>
        <div class="options">
          <div class="option">
            <input type="button" name="option" id="option1" value="5%" onclick="calculate()">
          </div>
          <div class="option"> 
            <input type="button" name="option" id="option2" value="10%" onclick="calculate()">
          </div>
          <div class="option"> 
            <input type="button" name="option" id="option3" value="15%" onclick="calculate()">
          </div>
          <div class="option"> 
            <input type="button" name="option" id="option4" value="25%" onclick="calculate()">
          </div>
          <div class="option"> 
            <input type="button" name="option" id="option5" value="50%" onclick="calculate()">
          </div>
          <input id="custom_tip" type="number" inputmode="numeric"  placeholder="Custom">
        </div>
      </div>
      <div class="input-contain">
        <div class="bill-header">
          <label>Number of People</label>
          <div class="bill-error">
            Can't be zero
          </div>
        </div>
        <input id="ppl_number" type="number" placeholder="1" min="1"></input>
        <img src="./images/icon-person.svg" alt="person_icon">
      </div>
    </section>
    <section class="section-right">
      <div class="result-wrapper">
        <div class="results">
          <div class="result">
            <label for="tip-per-person">
              <h4>Tip Amount</h4>
              <p>/ person</p>
            </label>
            <div id="tip_per_person">$0.00</div>
          </div>
          <div class="result">
            <label for="total-per-person">
              <h4>Total</h4>
              <p>/ person</p>
            </label>
            <div id="total_per_person">$0.00</div>
          </div>
        </div>
        <button aria-disabled="true">RESET</button>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://davidyoon.in/" target="_blank">David Yoon</a>.
  </div>
  
  <script src="./js/index.js"></script>
</body>
</html>
